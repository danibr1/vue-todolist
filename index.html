<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;1,400&display=swap" rel="stylesheet"> 

    <!-- FONTAWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>

    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <div id="app" class="container">
        
        <!-- HEADER -->
        <header class="app-header">
            <img src="./img/logo.png" alt="DVC">
        </header>

        <section class="new-todo">
            <input 
                type="text"
                placeholder="Nuova attivitÃ "
            />
            <button>Aggiungi</button>
        </section>

        <section class="todos-container">
            <ul>
                <li class="todo" v-for="todo in todos">
                    <span class="text">{{ todo.text }}</span>
                    <i class="fas fa-times"></i>
                </li>
            </ul>
        </section>
    </div>
    
    <!-- SCRIPT -->
    <script src="./js/main.js"></script>
</body>
</html>
